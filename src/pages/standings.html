<div class="progress" id="standings-progress">
	<div class="indeterminate"></div>
</div>
<section class="standings">
	<div class="container">
		<div class="row">
			<div class="col s12 m12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Standings Of Premier League:</span>
						<table class="highlight responsive-table">
							<thead>
								<tr>
									<th>Position</th>
									<th class="club-name">Club Name</th>
									<th>Played</th>
									<th>Won</th>
									<th>Drawn</th>
									<th>Lost</th>
									<th>For</th>
									<th>Against</th>
									<th>Goal Difference</th>
									<th>Points</th>
								</tr>
							</thead>
							<tbody id="standings"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
