<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="UEFA APP" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#38003C" />
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="./src/assets/icon/favicon/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="./src/assets/icon/favicon/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="./src/assets/icon/favicon/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="./src/assets/icon/favicon/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="./src/assets/icon/favicon/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="./src/assets/icon/favicon/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="./src/assets/icon/favicon/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="./src/assets/icon/favicon/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./src/assets/icon/favicon/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./src/assets/icon/favicon/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./src/assets/icon/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="./src/assets/icon/favicon/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./src/assets/icon/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./src/manifest.json" />

		<title>PL App</title>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="main-theme">
			<nav>
				<div class="nav-wrapper container">
					<a href="./" class="brand-logo">PL App</a>
					<a href="./" class="sidenav-trigger" data-target="nav-mobile">
						<i class="material-icons">arrow_back</i>
					</a>
				</div>
			</nav>

			<main class="body-content" id="body-content">
				<div class="progress" id="profile-progress">
					<div class="indeterminate"></div>
				</div>
				<section class="profile">
					<div class="container">
						<div class="row">
							<div class="col s12 m12">
								<div class="card">
									<div
										class="card-image waves-effect waves-block waves-light"
									></div>
									<hr />
									<div class="card-content">
										<span class="card-title"></span>
										<span id="club-founded"></span>
										<table class="responsive-table highlight">
											<thead>
												<tr>
													<th>Stadium</th>
													<th>Address</th>
													<th>Phone</th>
													<th>Website</th>
													<th>Club Colors</th>
												</tr>
											</thead>
											<tbody id="club-info"></tbody>
										</table>
										<h5>Squad's</h5>
										<table class="responsive-table highlight">
											<thead>
												<tr>
													<th>#</th>
													<th>Name</th>
													<th>Position</th>
													<th>Date Of Birth</th>
													<th>Nationality</th>
													<th>Role</th>
												</tr>
											</thead>
											<tbody id="club-squad"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>

			<!-- floating action button save -->
			<div
				class="fixed-action-btn"
				onclick="M.toast({html: 'Club saved!', classes: 'rounded'})"
			>
				<a
					class="btn-floating btn-large"
					id="save"
					style="background-color: #38003C"
				>
					<i class="large material-icons">save</i>
				</a>
			</div>
			<!-- floating action button delete -->
			<div class="fixed-action-btn">
				<a
					class="btn-floating btn-large"
					id="delete"
					style="background-color: #38003C"
					onclick="M.toast({html: 'Club removed!', classes: 'rounded'})"
				>
					<i class="large material-icons">delete</i>
				</a>
			</div>

			<footer class="page-footer center" style="background-color: #38003C">
				<div class="footer-copyright">
					<div class="text-footer container">
						This website is made with
						<i class="tiny material-icons">favorite</i> by me
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
